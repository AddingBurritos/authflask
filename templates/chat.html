{% extends "base.html" %}
{% block title %}Chat Room{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                Chat Room
                <span id="connection-status" class="badge bg-secondary float-end">Disconnected</span>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                    {% for message in messages %}
                    <div class="message">
                        <strong>{{ message.user.username }}</strong>
                        <small class="text-muted">{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                        <p>{{ message.content }}</p>
                    </div>
                    {% endfor %}
                </div>
                <form id="message-form" class="form-inline">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const socket = io();
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const connectionStatus = document.getElementById('connection-status');

        // Connection handlers
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'badge bg-success float-end';
            socket.emit('join_chat');
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'badge bg-secondary float-end';
        });

        // Message handling
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (messageInput.value.trim()) {
                socket.emit('send_message', {
                    message: messageInput.value
                });
                messageInput.value = '';
            }
        });

        socket.on('new_message', function(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <strong>${data.username}</strong>
                <small class="text-muted">${data.timestamp}</small>
                <p>${data.message}</p>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('user_joined', function(data) {
            const joinMessage = document.createElement('div');
            joinMessage.className = 'text-center text-muted small';
            joinMessage.textContent = `${data.username} joined the chat`;
            chatMessages.appendChild(joinMessage);
        });

        // Auto-scroll to bottom on load
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
</script>
{% endblock %}
